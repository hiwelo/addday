name: Publish ADDday

on:
  push:
    branches:
      - master

jobs:
  setup:
    name: Publish app to Expo
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - uses: expo/expo-github-action@v5
        with:
          expo-version: 3.x
          expo-username: ${{ secrets.EXPO_CLI_USERNAME }}
          expo-password: ${{ secrets.EXPO_CLI_PASSWORD }}
          expo-cache: true

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Setup environment variable
        run: |
          touch .env &&
          echo "SENTRY_APP_DSN=${{ secrets.SENTRY_APP_DSN}}" >> .env &&
          echo "SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}" >> .env &&
          echo "SENTRY_DEBUG=${{ secrets.SENTRY_DEBUG }}" >> .env

      - uses: bobheadxi/deployments@master
        id: deployment
        with:
          env: stable
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish
        run: expo publish --release-channel=stable

      - uses: bobheadxi/deployments@master
        if: always()
        with:
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          env_url: 'https://expo.io/@hiwelo/addday?release-channel=stable'
          status: ${{ job.status }}
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
